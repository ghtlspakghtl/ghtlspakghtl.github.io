<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제안하기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            color: #334e68;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }
        .form-button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background-color: #4f46e5;
            color: #ffffff;
            font-weight: bold;
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
        }
        .form-button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">제안하기</h1>
        <form action="https://formspree.io/f/xdklddop" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium">이름 (선택 사항)</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="이름을 입력하세요">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">이메일 주소 (선택 사항)</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요">
            </div>
            <div class="mb-6">
                <label for="message" class="block text-gray-700 font-medium">내용</label>
                <textarea id="message" name="message" rows="5" class="form-textarea" placeholder="제안 내용을 입력하세요" required></textarea>
            </div>
            <button type="submit" class="form-button">제안 전송하기</button>
        </form>
        <div class="text-center mt-4">
            <a href="index.html" class="text-indigo-500 hover:underline">돌아가기</a>
        </div>
    </div>
</body>
</html>
